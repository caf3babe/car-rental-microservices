server.port=8084
spring.application.name=order-service
spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:8071
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=30
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
queue.car-available=CAR_AVAILABLE_QUEUE
queue.car-unavailable=CAR_UNAVAILABLE_QUEUE
queue.order-create=ORDER_CREATE_QUEUE
queue.order-update=ORDER_UPDATE_QUEUE
queue.order-update-status=ORDER_UPDATE_STATUS_QUEUE
queue.order-status-failure=ORDER_STATUS_FAILURE_QUEUE
queue.order-status-success=ORDER_STATUS_SUCCESS_QUEUE
queue.location-nonexistent=LOCATION_NONEXISTENT_QUEUE
queue.location-existent=LOCATION_EXISTENT_QUEUE

management.endpoints.web.exposure.include=prometheus

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0

logging.level.root=INFO
