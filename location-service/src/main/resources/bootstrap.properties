server.port=8082
spring.application.name=location-service
spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:8071
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=30
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
queue.location-created=LOCATION_CREATED_EVENT
queue.location-finished=LOCATION_FINISHED_EVENT
queue.location-rejected=LOCATION_REJECTED_EVENT
queue.car-available=CAR_AVAILABLE
queue.location-nonexistent=LOCATION_NONEXISTENT
queue.location-existent=LOCATION_EXISTENT
logging.level.root=INFO
