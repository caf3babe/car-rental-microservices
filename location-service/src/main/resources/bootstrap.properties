server.port=8082
spring.application.name=location-service
spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:8071
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=30
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
queue.location-created=LOCATION_CREATED_QUEUE
queue.location-finished=LOCATION_FINISHED_QUEUE
queue.location-rejected=LOCATION_REJECTED_QUEUE
queue.car-available=CAR_AVAILABLE_QUEUE
queue.location-nonexistent=LOCATION_NONEXISTENT_QUEUE
queue.location-existent=LOCATION_EXISTENT_QUEUE
logging.level.root=INFO

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0

management.endpoints.web.exposure.include=prometheus
